<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eskimo &mdash; Render Dogs</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./scss/main.scss" />
  </head>
  <body class="px-2">
    <!-- Phone frame -->
    <div class="iphone-frame">
      <main class="content">
        <!-- Main content goes here -->
        <h1 class="fs-1">Eskimo &mdash; The Dogs Project</h1>
        <p>
          Render real dogs from the
          <a href="https://dog.ceo/dog-api/" target="_blank">DogsApi</a>
        </p>

        <!-- Select -->
        <div class="form-floating mb-4">
          <select
            class="form-select"
            id="inputGroupSelect04"
            aria-label="Dog breeds option"
          ></select>
          <label for="inputGroupSelect04" class="">Select Breed</label>
        </div>

        <div
          id="carouselExampleSlidesOnly"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <!-- Carousel Container -->
          <div class="carousel-inner">
            <!-- Single Carousel -->
          </div>
        </div>

        <p class="lead">Wait for image to slide</p>
      </main>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
